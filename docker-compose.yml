version: "3.8"

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: translation-management-app
        restart: unless-stopped
        working_dir: /var/www/html
        volumes:
            - ./:/var/www/html
            - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
        networks:
            - translation-network
        depends_on:
            - mysql
            - redis
        environment:
            - DB_HOST=mysql
            - DB_DATABASE=translation_management
            - DB_USERNAME=translation_user
            - DB_PASSWORD=translation_password
            - REDIS_HOST=redis
            - REDIS_PORT=6379
            - CACHE_DRIVER=redis
            - QUEUE_CONNECTION=redis

    nginx:
        image: nginx:alpine
        container_name: translation-management-nginx
        restart: unless-stopped
        ports:
            - "8080:80"
        volumes:
            - ./:/var/www/html
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        networks:
            - translation-network
        depends_on:
            - app

    mysql:
        image: mysql:8.0
        container_name: translation-management-mysql
        restart: unless-stopped
        ports:
            - "3308:3306"
        environment:
            MYSQL_DATABASE: translation_management
            MYSQL_USER: translation_user
            MYSQL_PASSWORD: translation_password
            MYSQL_ROOT_PASSWORD: root_password
        volumes:
            - mysql_data:/var/lib/mysql
        networks:
            - translation-network
        command: --default-authentication-plugin=mysql_native_password

    redis:
        image: redis:7-alpine
        container_name: translation-management-redis
        restart: unless-stopped
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data
        networks:
            - translation-network
        command: redis-server --appendonly yes

volumes:
    mysql_data:
        driver: local
    redis_data:
        driver: local

networks:
    translation-network:
        driver: bridge
